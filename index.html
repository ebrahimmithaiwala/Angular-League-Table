
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Ping Pong Leaderboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="main.ctrl.js"></script>
</head>
<body ng-app="app" ng-controller="MainController as main">
<div class="container">
    <h1>{{main.title}}</h1>
    <!--Search Bar-->
    <div class="input-group">
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-search"></span>
        </span>
        <input type="text" class="form-control" ng-model="main.searchInput">
    </div>
    <!--List of Contestents -->
    <h3>Leader Board</h3>
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="contestant in main.contestants | filter:main.searchInput | orderBy:main.order.key:main.order.reverse"><span class="glyphicon glyphicon-star"></span> {{contestant.name}} <span class="badge">{{contestant.wins}}</span></li>
    </ul>

    <!-- Order Choice -->
    <select class="form-control pull-right" ng-model="main.order" ng-options="order as order.name for order in main.orders"></select>
    <div class="clearfix"></div>

    <!-- List Of games -->
    <h3>Games Played</h3>
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="game in main.games | filter:main.searchInput | orderBy:main.order.key:main.order.reverse"><span></span> {{game.names}} <span class="badge">{{game.winner}}</span></li>
    </ul>

    <!-- Add a new Contestent -->
    <h3>Add a new Contestant</h3>
    <form name="main.addForm" class="form" ng-submit="main.addContestant()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" ng-model="main.new.name" />
        </div>
        <div class="form-group">
            <label>Wins</label>
            <input type="number" min="0" max="100" class="form-control" ng-model="main.new.wins" />
        </div>
        <div class="row">
            <div class="col-xs-6">

            </div>
            <div class="col-xs-6">
                <button class="btn btn-success pull-right"><span class="glyphicon glyphicon-plus-sign"></span> Add</button>
            </div>
        </div>

        <h3>Add a new Game</h3>
        <form name="main.addForm" class="form" ng-submit="main.addGame()">
            <div class="form-group">
                <label>Name vs Name</label>
                <input type="text" class="form-control" ng-model="main.new.names"  />
            </div>
            <div class="form-group">
                <label>Winner</label>
                <input type="text" class="form-control" ng-model="main.new.winner" />
            </div>
            <div class="row">
                <div class="col-xs-6">

                </div>
                <div class="col-xs-6">
                    <button class="btn btn-success pull-right"><span class="glyphicon glyphicon-plus-sign"></span> Add</button>
                </div>
            </div>

    </form>
</div>
</body>
</html>



vm.games = [
  {
    names: 'George vs Steve',
    winner: 'George'
  }
];
