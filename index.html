
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Ping Pong Leaderboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="main.ctrl.js"></script>
</head>
<body ng-app="app" ng-controller="MainController as main">
<div class="container">
    <h1>{{main.title}}</h1>
    <!--Search Bar-->
    <div class="input-group">
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-search"></span>
        </span>
        <input type="text" class="form-control" ng-model="main.searchInput">
    </div>
    <!--List of Contestents -->
    <h3>Leader Board</h3>
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="contestent in main.contestents | filter:main.searchInput | orderBy:main.order.key:main.order.reverse"><span class="glyphicon glyphicon-star" ng-if="game.favorite"></span> {{contestent.name}} <span class="badge">{{contestent.wins}}</span></li>
    </ul>
    <!-- Order Choice -->
    <select class="form-control pull-right" ng-model="main.order" ng-options="order as order.name for order in main.orders"></select>
    <div class="clearfix"></div>
    <!-- Add a new Contestent -->
    <h3>Add a new Contestent</h3>
    <form name="main.addForm" class="form" ng-submit="main.addContestent()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" ng-model="main.new.name" required />
        </div>
        <div class="form-group">
            <label>Wins</label>
            <input type="number" min="0" max="100" class="form-control" ng-model="main.new.wins" required />
        </div>
        <div class="row">
            <div class="col-xs-6">
                <label>Favorite: <input type="checkbox" ng-model="main.new.favorite" /></label>
            </div>
            <div class="col-xs-6">
                <button class="btn btn-success pull-right"><span class="glyphicon glyphicon-plus-sign"></span> Add</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
